<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>Wishlist</title>
</head>
<body>
  <h1>üéÅ Wishlist</h1>
  <div id="wishlist"></div>

  <script>
    const BIN_ID = '683040cb8a456b7966a44a23';
    const MASTER_KEY = '$2a$10$WP0N5E0S.72hHHBH.SjaCOkTpX4vki2XIyZahyb2JcrTwLa2EBUS2'; // nahraƒè sv√Ωm skuteƒçn√Ωm
    let data = [];

    // Naƒçti wishlist
    fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {
      headers: {
        'X-Master-Key': MASTER_KEY
      }
    })
    .then(res => res.json())
    .then(json => {
      data = json.record; // tady je st√°le `record`, proto≈æe JSONBin ho p≈ôid√°v√°
      const container = document.getElementById('wishlist');
      container.innerHTML = '';

      data.forEach((item, index) => {
        const div = document.createElement('div');
        div.innerHTML = `
          <h3>${item.title}</h3>
          <img src="${item.image}" style="max-width:200px;" />
          <p><a href="${item.link}" target="_blank">Koupit</a></p>
          <p><strong>Rezervoval:</strong> ${item.buyer || 'nikdo'}</p>
          <input type="text" id="buyer-${index}" placeholder="Tv√© jm√©no">
          <button onclick="reserve(${index})">Rezervovat</button>
          <hr>
        `;
        container.appendChild(div);
      });
    });

    // Rezervace
    async function reserve(index) {
      const name = document.getElementById(`buyer-${index}`).value.trim();
      if (!name) {
        alert('Zadej sv√© jm√©no');
        return;
      }

      data[index].buyer = name;

      await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json',
          'X-Master-Key': MASTER_KEY
        },
        body: JSON.stringify(data) // proto≈æe root je array, ne objekt s `record`
      });

      alert('Rezervace ulo≈æena!');
      location.reload();
    }
  </script>
</body>
</html>
